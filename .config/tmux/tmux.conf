set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# This makes the return to normal mode 'snappier'
set -sg escape-time 0

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# shift + alt + vim keys to switch window:
bind -n M-H previous-window
bind -n M-L next-window

# hit ctrl space to return to last session
bind-key C-Space switch-client -l

# Resize panes
bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

# Switch Windows
bind -r h previous-window # select previous window
bind -r l next-window     # select next window
bind C-o last-window        # move to last active window

# Set theme
set -g @catppuccin_flavour 'mocha'

# Sources TPM file
set -g @plugin 'tmux-plugins/tpm'

# Saves sessions across restarts, continuously saves
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty,fullscreen'

# Sensible - Fixes some quirks with TMUX 
set -g @plugin 'tmux-plugins/tmux-sensible'

# Vim Tmux navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# Catpuccin theme plugin 
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# Copy text from terminal
set -g @plugin 'tmux-plugins/tmux-yank'

# Runs package manager
run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Reload Config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded"

