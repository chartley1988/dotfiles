import = ['~/.config/alacritty/catppuccin/catppuccin-mocha.toml']

# Theme
[font]
size = 24.0
offset = { y = 7, x = 0 }

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Medium Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[window]
opacity = 0.85
decorations = "none"
startup_mode = "Maximized"
